<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container flex justify-between align-center">
                <div class="logo">
                    <img src="./assets/logo.png" alt="TechWave Logo">
                </div>
                <div class="menu">
                    <ul class="flex align-center justify-between">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Episode</a></li>
                        <li><a href="#">Host</a></li>
                    </ul>
                </div>
                <button>Subscribe <img src="./assets/right-arrow.png" alt="Right Arrow"></button>
                <img src="./assets/hamburger-menu.png" alt="hamburger-menu" class="hamburger-menu">
            </div>
        </nav>
    </header>
    <main>
        <secion id="banner">
            <div class="container">
                <div class="flex justify-center align-center relative">
                    <img src="./assets/hero-circle.png" alt="hero-circle" class="hero-circle">
                    <img src="./assets/microphone.png" alt="Microphone" class="microphone">
                    <p class="new">New</p>
                </div>
                <h2>TechWave</h2>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btns">
                    <button><img src="./assets/spotify.png" alt="spotify icon">Listen on Spotify</button>
                    <button class="subscribe-btn"><img src="./assets/message.png" alt="Subscribe">Subscribe</button>
                </div>

            </div>
        </secion>
    </main>
</body>

</html>
